<!doctype html>
<html>

<head>
    <title>Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>
</head>

<body>
    <!--CTRL+ALT+I to inspect VR-->
    <a-scene>

        <a-assets>
            <img id="black-white-marble" src="images/black-white.jpg">
            <img id="abstract" src="images/abstract.jpg">
            <img id="floor" src="images/floor.jpg">
            <img id="sky" src="images/sky.jpg">
            <img id="metal" src="images/metal.jpg">
            <img id="black-metal" src="images/black-metal.jpg">
        </a-assets>
        
        <!--Cursor Component-->
        <a-camera camera="" position="-3.174 1.6 2.93648" rotation="-4.583662361046592 9.39650784014548 0">
            <a-entity cursor position="0 0 -1" geometry="primitive: sphere; radius: 0.005" material="color: orange">
            </a-entity>
        </a-camera>

        <a-entity light="color: #ffffff; type: point;" position="0.000 4.710 0.000"></a-entity>

        <a-plane src="#floor" repeat="100 100" rotation="-90 0 0" scale="100 100">
        </a-plane>

        <a-sky src="#sky" rotation="0 64 0">
        </a-sky>

        <a-box src="#black-white-marble" color="lightgrey" position="-0.016 0.48462 -4.40404">
        </a-box>

        <a-cylinder src="#black-white-marble" color="lightgrey" scale="0.76 0.08 0.82" position="0.000 1.061 -4.378">
        </a-cylinder>

        <a-entity gltf-model="gltf-models/scene.gltf" scale="0.5 0.5 0.5" position="0.000 1.934 -4.287">
        </a-entity>

        <a-box src="#black-white-marble" color="lightgrey" position="-2.576 0.48462 -4.40404">
        </a-box>

        <a-cylinder src="#black-white-marble" color="lightgrey" scale="0.76 0.08 0.82" position="-2.576 1.061 -4.378">
        </a-cylinder>

        <a-entity position="-2.576 1.600 -4.337" rotation="0 360 0"
            animation="property: rotation; loop: true; dur: 10000">
            <!-- <a-sphere src="#abstract" position="-2.576 1.600 -4.337" scale="0.5 0.5 0.5"> -->
            <a-sphere src="#abstract" position="0 0 0" scale="0.5 0.5 0.5">
            </a-sphere>
        </a-entity>

        <a-cylinder src="#metal" color="grey" height="10" radius="2" material="" geometry="" scale="0.06 1.03 0.09"
            position="-4.902 0 -3.506"></a-cylinder>

        <a-box src="#metal" color="grey" material="" geometry="" scale="0.63 2.02 0.74" position="-4.893 4.576 -3.488">
        </a-box>

        <a-sphere id="red" color="white" material="" geometry="" scale="0.23 0.23 0.25" position="-4.891 5.195 -3.132">
        </a-sphere>

        <a-sphere id="orange" color="white" material="" geometry="" scale="0.23 0.23 0.25"
            position="-4.900 4.562 -3.132"> </a-sphere>

        <a-sphere id="green" color="green" scale="0.23 0.23 0.25" position="-4.892 3.937 -3.132"> </a-sphere>

        <a-box color="yellow" material="" geometry="" scale="0.53 0.66 0.62" position="-4.907 1.844 -3.488"></a-box>

        <a-cylinder id="traffic_button" color="black" material="" geometry="" position="-4.897 1.844 -3.133"
            scale="0.1 0.08 -0.1" rotation="-90 0 0"
            event-set__tarcolg="_event: click; _target: #green; material.color: white;"
            event-set__tarcolr="_event: click; _target: #red; material.color: red;"></a-cylinder>

    </a-scene>
</body>

</html>
